<div class="container" *ngIf="!initialized"><p>loading...</p></div>
<div class="container bg-material" *ngIf="initialized">
  <header class="header primary-material tall-shadow">
    <div style="display: flex;">
      <h1>Chatty</h1>
    </div>
  </header>
  <section class="page">
    <div class="content">
      <room-messages [roomId]="roomId"></room-messages>
    </div>
    <div class="content-footer">
      <message-input [roomId]="roomId"></message-input>
    </div>
  </section>
  <div class="nav short-shadow fg-material">
    <room-list (onRoomId)="roomId=$event"></room-list>
  </div>
</div>
